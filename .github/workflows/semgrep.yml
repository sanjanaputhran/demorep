name: Semgrep SAST

on: [push, pull_request]

jobs:
  semgrep:
    permissions:
      security-events: write
      contents: read
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v3
      - name: Create custom Semgrep rules file
        run: |
          cat <<EOF > custom-rules.yml
          rules:
            - id: xss-innerhtml-from-url
              patterns:
                - pattern: |
                    \$ELEMENT.innerHTML = \$USER_INPUT
                - pattern-inside: |
                    \$USER_INPUT = url.searchParams.get(...)
              message: "Possible XSS: assigning unsanitized URL parameter to innerHTML"
              languages: [javascript]
              severity: ERROR
          EOF
      - name: Run Semgrep Scan
        run: semgrep scan --config=custom-rules.yml --sarif --output=results.sarif .
      - name: Upload SARIF for GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

